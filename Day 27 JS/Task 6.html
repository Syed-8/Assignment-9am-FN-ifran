<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <button id="counterBtn">Count: 0</button>

<script>
let count = 0;

document.getElementById("counterBtn").addEventListener("click", () => {
  count++;
  counterBtn.innerText = "Count: " + count;
});
</script>

</body>
</html>
