<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
    /* Overall card styling */
body {
  background-color: #f0f4f8;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: #9ebceb;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

/* ID selector for heading */
#your-name {
  font-size: 28px;
  color: #2c3e50;
  margin-bottom: 10px;
}

/* Class selector for description */
.description {
  font-size: 16px;
  color: #555;
  margin-bottom: 20px;
}

/* Element selector for footer */
footer {
  font-size: 14px;
  color: #100101;
}
</style>

</head>
<body>
    <!--Task5-->
  
  <div class="card">
    <h1 id="your-name">Syed</h1>
    <p class="description">Frontend developer passionate about clean design, responsive layouts, and creative UI.</p>
    <footer>Made by Me</footer>
  </div>


</body>
</html>
