 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <button onclick="removeFirstItem()">Reomve First Item</button>

    <script>
        function removeFirstItem() {
            const list = document.getElementById("myList");
            const firstItem = list.firstElementChild;

            if (firstItem){
                list.removeChild(firstItem);
            }
        }
    </script>

</body>
</html>
