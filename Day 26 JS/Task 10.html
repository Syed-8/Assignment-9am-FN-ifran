<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 10</title>
</head>
<body>

  <button onclick="insertHTML()">Insert Formatted Text</button>

  <p id="content"></p>

  <script>
    function insertHTML() {
      document.getElementById("content").innerHTML =
        "<b>Bold Text</b> and <i>Italic Text</i> inserted dynamically!";
    }
  </script>

</body>
</html>
