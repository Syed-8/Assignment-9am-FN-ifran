 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the Heading</title>
</head>
<body>

<h2 id="myHeading">Hello World</h2>
    <button onclick="changeText()">Click Me </button>

    <script>
        function changeText() {
            document.getElementById("myHeading").innerText = "Text Changed!";
        }
    </script>
    
</body>
</html>
