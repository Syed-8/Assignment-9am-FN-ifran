<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <style>
        .dashboard {
  display: grid;
  grid-template-areas:
    "header header header"
    "sidebar main widget1"
    "sidebar main widget2"
    "footer footer footer";
  grid-template-columns: 200px 1fr 250px;
  grid-template-rows: 80px 1fr 1fr 60px;
  gap: 20px;
  height: 100vh;
  padding: 20px;
}

.header {
  grid-area: header;
  background-color: #f0d520;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sidebar {
  grid-area: sidebar;
  background-color:lightpink;
  padding: 20px;
}

.main {
  grid-area: main;
  background-color: lightslategrey;
  padding: 20px;
}

.widget1 {
  grid-area: widget1;
  background-color: #e3f2fd;
  padding: 20px;
}

.widget2 {
  grid-area: widget2;
  background-color: #ffe0b2;
  padding: 20px;
}

.footer {
  grid-area: footer;
  background-color:red;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}
    </style>
</head>
<body>
    <div class="dashboard">
  <header class="header">Header</header>
  <aside class="sidebar">Sidebar</aside>
  <main class="main">Main Content</main>
  <section class="widget1">Widget 1</section>
  <section class="widget2">Widget 2</section>
  <footer class="footer">Footer</footer>
</div>
</body>
</html>
