<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        /*TAsk 2 */
        .grid-container {
  display: grid;
  background-color: lightblue;
  grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
  gap: 10px; /* spacing  items */
}
.grid-container div{
    background-color: rgb(220, 228, 235);
    padding: 20px;
    text-align: center;
}
/* TAsk 3 */

.container 
{
  display: grid;
  color: red;
  grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
  gap: 20px; /* adds space between rows and columns */
}
    

/*Task 5 */
.containerr
 {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(2,100px);
  gap: 20px;
}
    </style>
</head>
<body>
    <!--task 2-->
    <div class="grid-container">
  <div class="Box">Apple</div>
  <div class="Box">Banana</div>
  <div class="Box">coffee</div>
  <div class="Box">Darfanstcy</div>
</div>


<!--Task 3-->
<div class="container">
  <div class="Box">Apple</div>
  <div class="Box">Banana</div>
  <div class="Box">coffee</div>
  <div class="Box">Darfanstcy</div>
</div>

<!--task 5-->
<div class="containerr">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
</div>

</body>
</html>
