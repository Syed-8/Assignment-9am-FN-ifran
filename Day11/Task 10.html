<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
    <style>
        .blog-grid {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar posts";
  grid-template-columns: 250px 1fr;
  grid-template-rows: 80px 1fr;
  gap: 20px;
  padding: 20px;
  min-height: 100vh;
}

.header {
  grid-area: header;
  background-color: #3018cb;
  color: white;
  font-size: 2rem;
  display: flex;
  align-items: center;
  padding: 0 20px;
}

.sidebar {
  grid-area: sidebar;
  background-color: #df17b0;
  padding: 20px;
}

.posts {
  grid-area: posts;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.post {
  background-color: #ffffff;
  padding: 20px;
  border: 1px solid #ddd;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}
    </style>
</head>
<body>
    <div class="blog-grid">
  <header class="header">My Blog</header>
  <aside class="sidebar">
    <h3>About Me</h3>
    <p>Short bio or links</p>
  </aside>
  <main class="posts">
    <article class="post">Post 1</article>
    <article class="post">Post 2</article>
    <article class="post">Post 3</article>
  </main>
</div>
</body>
</html>
