<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <style>
    h1 {
      color: #4a90e2;
      text-align: center;
    }
    h2 {
      color: #e94e77;
      border-bottom: 2px solid #ccc;
    }
    .section {
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      height: 80px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>John Doe</h1>
  <div class="section">
    <h2>Education</h2>
    <p>B.Sc. Computer Science</p>
  </div>
  <div class="section">
    <h2>Experience</h2>
    <p>Frontend Developer at XYZ Corp.</p>
  </div>
  <div class="section">
    <h2>Skills</h2>
    <textarea placeholder="List your skills here..."></textarea>
  </div>
</body>
</html>
