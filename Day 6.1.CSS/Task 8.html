<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    img[alt="phone"] {
      border: 2px solid #4a90e2;
      width: 120px;
    }
    img[alt="laptop"] {
      border: 2px solid #e94e77;
      width: 150px;
    }
    button[type="buy"] {
      background: #4a90e2;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="cart"] {
      background: #e94e77;
      color: white;
      padding: 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Products</h2>
  <div>
    <img src="phone.jpg" alt="phone">
    <p>Smartphone</p>
    <button type="buy">Buy Now</button>
    <button type="cart">Add to Cart</button>
  </div>
  <div>
    <img src="laptop.jpg" alt="laptop">
    <p>Laptop</p>
    <button type="buy">Buy Now</button>
    <button type="cart">Add to Cart</button>
  </div>
</body>
</html>
