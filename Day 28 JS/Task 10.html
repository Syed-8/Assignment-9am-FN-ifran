<body>
    <input type="text" id="age" placeholder="Enter age">
<button onclick="checkAge()">Check</button>
<p id="result"></p>

<script>
function checkAge() {
  let age = age.value;

  if (age === "") {
    result.innerText = "❌ Age required!";
  } else if (age < 18) {
    result.innerText = "❌ Not eligible";
  } else {
    result.innerText = "✅ Eligible";
  }
}
</script>
