<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    .hero {
  height: 100vh;
  background-image: url('https://source.unsplash.com/1600x900/?nature,landscape');
  background-size: cover;
  background-position: center;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.overlay {
  background-color: rgba(0, 0, 0, 0.5); /* semi-transparent dark overlay */
  color: white;
  padding: 40px;
  border-radius: 10px;
  text-align: center;
}

.overlay h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.overlay p {
  font-size: 1.5pc;
}
</style>
</head>

<body>
  <section class="hero">
  <div class="overlay">
    <h1>Welcome to Our World</h1>
    <p>Discover beauty, innovation, and inspiration.</p>
  </div>
</section>
</body>
</html>
