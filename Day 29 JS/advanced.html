 <button id="btn">Click Me</button>
<p id="count">0</p>

<script>
function clickCounter() {
  let count = 0; 

  return function () {
    count++;
    document.getElementById("count").textContent = count;
  };
}

const counter = clickCounter();

document.getElementById("btn").addEventListener("click", counter);
</script>


</script>
