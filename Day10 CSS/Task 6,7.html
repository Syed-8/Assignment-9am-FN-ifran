<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6&7</title>
    <style>
        /*task 6*/
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

header, nav, footer {
  background-color: #2c3e50;
  color: white;
  padding: 20px;
  text-align: center;
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  gap: 40px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.container {
  display: flex;
  padding: 20px;
  gap: 20px;
}

main {
  flex: 3;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
}

aside {
  flex: 1;
  background-color: #eaeaea;
  padding: 20px;
  border-radius: 8px;
}

footer {
  margin-top: 20px;
}

/*task 7 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
}
h4{
    text-align: center;
    padding: 50px;
    color: #2c3e50;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #2c3e50;
  padding: 15px 30px;
  color: white;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}
.nav-links {
  display: flex;
  list-style: none;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

    </style>
</head>
<body>
    <!--Task 6-->
     <header>
    <h1>My Flexbox Page</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <main>
      <h2>Main Content</h2>
      <p>This is the main area of the page.</p>
    </main>
    <aside>
      <h2>Sidebar</h2>
      <p>Additional links or info here.</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <!--Task 7-->
  <h4>navbar using Flex box</h4>
  <nav class="navbar">
    <div class="logo">MySite</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
