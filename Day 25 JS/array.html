 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
</head>
<body>

<h3>Product List</h3>
<ul id="List"></ul> 

<script>
  let lists = ["Laptop", "Charger", "Adapter","Mobiles","Tabs"];

  let ul = document.getElementById("List");

    lists.forEach(name => {
    let li = document.createElement("li");
    li.textContent = name;
    ul.appendChild(li);
  });
</script>

 </body>
 </html>
